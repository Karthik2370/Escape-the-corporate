<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Corporate Stress Runner Game</title>
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96.png" />
    <style>
      /* Prevent mobile scrolling and zooming while keeping touch interactions */
      html, body {
        height: 100%;
        height: 100vh;
        height: 100dvh;
        overflow: hidden;
        position: fixed;
        width: 100%;
        -webkit-overflow-scrolling: touch;
        overscroll-behavior: none;
      }
      
      /* Prevent text selection on game elements but allow on interactive elements */
      .game-area {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Ensure buttons and interactive elements are touchable */
      button, .interactive {
        -webkit-user-select: auto;
        -moz-user-select: auto;
        -ms-user-select: auto;
        user-select: auto;
        touch-action: manipulation;
        -webkit-tap-highlight-color: rgba(0,0,0,0.1);
      }
      
      /* Prevent pull-to-refresh */
      body {
        overscroll-behavior-y: contain;
      }
      
      /* Ensure modals are fully interactive */
      .modal-content {
        pointer-events: auto !important;
        touch-action: manipulation !important;
      }
      
      .modal-content * {
        pointer-events: auto !important;
        touch-action: manipulation !important;
      }
      
      /* Improve touch targets for mobile */
      @media (max-width: 768px) {
        button {
          min-height: 44px;
          min-width: 44px;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
